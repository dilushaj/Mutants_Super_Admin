<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body" *ngIf="isLoginForm">
              <form role="form" (ngSubmit)="onLoggedIn(f)" #f="ngForm">
                <h1>Pankadu Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="text" class="form-control" placeholder="Username"
                         required
                         [(ngModel)]="loginReq.loginName" name="loginName" #loginName="ngModel">
                  <div *ngIf="loginName.invalid && (f.submitted || loginName.dirty || loginName.touched)" class="required-alert alert alert-danger">
                    <span *ngIf="loginName.errors.required">
                      This field is required.
                    </span>
                  </div>
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" class="form-control" placeholder="Password"
                         required
                         [(ngModel)]="loginReq.password" name="password" #password="ngModel">
                  <div *ngIf="password.invalid && (f.submitted || password.dirty || password.touched)" class="required-alert alert alert-danger">
                    <span *ngIf="password.errors.required">
                      This field is required.
                    </span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0" (click)="isLoginForm=false;">Forgot password?</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="card-body" *ngIf="!isLoginForm">
              <form role="form" (ngSubmit)="onSubmitForgotPassword(f)" #f="ngForm">
                <h1>Forgot password</h1>
                <p class="text-muted">Your account info</p>
                <div class="input-group mb-4">
                  <span class="input-group-addon">@</span>
                  <input type="text" class="form-control" placeholder="Email"
                         pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                         required
                         [(ngModel)]="forgotPasswordReq.email" name="email" #email="ngModel">
                  <div *ngIf="email.invalid && (f.submitted || email.dirty || email.touched)" class="required-alert alert alert-danger">
                    <span *ngIf="email.errors.required">
                      This field is required.
                    </span>
                    <span *ngIf="email.errors.pattern">
                      Email is invalid.
                    </span>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="text" class="form-control" placeholder="Username"
                         required
                         [(ngModel)]="forgotPasswordReq.loginName" name="loginName" #loginName="ngModel">
                  <div *ngIf="loginName.invalid && (f.submitted || loginName.dirty || loginName.touched)" class="required-alert alert alert-danger">
                    <span *ngIf="loginName.errors.required">
                      This field is required.
                    </span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Confirm</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0" (click)="isLoginForm=true;">Back to Login</button>
                  </div>
                </div>
              </form>
            </div>

            <form [formGroup]="form">
              <div *ngFor="let question of questions" class="form-row">
                <div>
                  <label [attr.for]="question.key">{{question.label}}</label>

                  <div [ngSwitch]="question.controlType">

                    <input *ngSwitchCase="'textbox'" [formControlName]="question.key"
                           [id]="question.key" [type]="question.type">



                    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
                      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
                    </select>

                    <div class="errorMessage" *ngIf="!isValid(question);">{{question.label}} is required</div>
                  </div>
                </div>
              </div>
            </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
