  <div class="modal-dialog modal-sm modal-warning" role="document">
    <div class="modal-content borderColour">
      <div class="modal-header bgcolour">
        <h6 class="modal-title">Confirm Message</h6>
        <button type="button" class="close" (click)="onCloseMessageBoxModal();" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{body}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary" (click)="onNoClick();">No</button>
        <button type="button" class="btn btn-sm btn-warning bgcolour" (click)="onYesClick();">Yes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
