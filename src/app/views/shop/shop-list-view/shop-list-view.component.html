<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-6">
          <i class="fa fa-align-justify"></i> Shops
        </div>
        <div class="col-md-6 text-right">
          <button class="btn btn-sm btn-primary pull-right btn-clear-cart ng-binding"
                  data-ng-show="entitlement.add_new_user" (click)="onClickAddBtn();" aria-hidden="false">Add New
          </button>
          <button class="btn btn-sm btn-danger pull-right btn-clear-cart ng-binding"
                  (click)="onConfirmUpdateStatus(STATUS_LIST.DELETED,'Deleted');" [disabled]="!(selectedRows>0)">Delete
          </button>
          <button class="btn btn-sm btn-warning pull-right btn-clear-cart ng-binding"
                  (click)="onUpdateStatus(STATUS_LIST.SUSPENDED,'Suspend');" [disabled]="!(selectedRows>0)">Hold
          </button>
          <button class="btn btn-sm btn-success pull-right btn-clear-cart ng-binding"
                  (click)="onUpdateStatus(STATUS_LIST.APPROVED,'Approved');" [disabled]="!(selectedRows>0)">Approve
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">

      <div *ngIf="editShopEntitlement">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-md-6">
              </div>
              <div class="col-md-6 text-right">
                <button class="btn btn-sm btn-default pull-right btn-clear-cart ng-binding" (click)="onClickCancel()">
                  Cancel
                </button>
                <button class="btn btn-sm btn-success pull-right btn-clear-cart ng-binding" (click)="onClickSave()">
                  Save
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <label>Shop<span class="required-field">*</span></label>
                      <input type="text" class="form-control form-control-sm"
                             required
                             name="domain"
                             value={{record.shopName}}>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <label>Available Functions</label>
                  </div>
                  <div class="card-body">
                    <div class="role-control-button-wrap">
                      <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-danger" (click)="onClickAssignAll();">Assign All <i
                          class="fa fa-fast-forward"></i></button>
                      </div>
                      <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-primary" (click)="onClickAssignSelected()">Assign Selected
                          <i class="fa fa-step-forward"></i></button>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="col-12">
                        <div class="input-group">
                          <input class="form-control border-secondary py-2" type="search" placeholder="Search for..."
                                 [(ngModel)]="searchText" value="">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">
                              <i class="fa fa-search"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <br>
                    <ul class="custom-list-group" style="padding-left: 0;">
                      <li *ngFor="let entitlement of  AvailableFunctions | filter : searchText " style="padding:5px 0;">
                        {{entitlement.entitlementId + " - " + entitlement.name}}
                        <span style="float: right; padding-right: 20px;">
                          <input type="checkbox" (change)="onChange(entitlement)">
                        </span>
                      </li>
                    </ul>
                    <br>


                  </div>
                </div>
              </div>


              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <label>Assigned Functions<span class="required-field">*</span></label>
                  </div>
                  <div class="card-body">
                    <div class="role-control-button-wrap">
                      <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-danger" (click)="onClickUnassignAll()">Un-Assign All <i
                          class="fa fa-fast-forward"></i></button>
                      </div>
                      <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-primary" (click)="onClickUnAssignSelected()">Un-Assign
                          Selected <i class="fa fa-step-forward"></i></button>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="col-12">
                        <div class="input-group">
                          <input class="form-control border-secondary py-2" type="search" placeholder="Search for..."
                                 [(ngModel)]="searchText1" value="">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">
                              <i class="fa fa-search"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <br>
                    <ul class="custom-list-group" style="padding-left: 0;">
                      <li *ngFor="let entitlement of  AssignedFunctions | filter : searchText1" style="padding:5px 0;">
                        {{entitlement.entitlementId + " - " + entitlement.name}}
                        <span style="float: right; padding-right: 20px;">
                           <input type="checkbox" (change)="onChange(entitlement)">
                        </span>
                      </li>
                    </ul>
                    <br>


                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-data-grid [gridConfig]="gridConfig" (onGridEvent)="onGridEvent($event)"></app-data-grid>

    </div>
  </div>
</div>
