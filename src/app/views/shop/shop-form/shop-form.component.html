<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form role="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>First Name <span class="required-field">*</span></label>
                                    <input type="text" class="form-control form-control-sm"
                                           placeholder="Enter first name"
                                           required
                                           [(ngModel)]="adminUser.firstName" name="firstName" #firstName="ngModel">

                                    <div *ngIf="firstName.invalid && (f.submitted || firstName.dirty || firstName.touched)"
                                         class="required-alert alert alert-danger">
                          <span *ngIf="firstName.errors.required">
                            This field is required.
                          </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Last Name <span class="required-field">*</span></label>
                                    <input type="text" class="form-control form-control-sm"
                                           placeholder="Enter last name"
                                           required
                                           [(ngModel)]="adminUser.lastName" name="lastName" #lastName="ngModel">

                                    <div *ngIf="lastName.invalid && (f.submitted || lastName.dirty || lastName.touched)"
                                         class="required-alert alert alert-danger">
                          <span *ngIf="lastName.errors.required">
                            This field is required.
                          </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6" *ngIf="url==null">
                                <div class="form-group">
                                    <label for="file">Choose File</label>
                                    <input type="file" class="form-control form-control-sm" accept="image/*" id="file" (change)="onChooseFile($event.target.files)">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <progressbar [value]="progress" type="success" [striped]="true" style="padding-bottom: 5px;">{{progress}}%</progressbar>
                            </div>
                            <div class="col-sm-12" *ngIf="url!=null">
                                <button style="position: absolute;" type="button" class="btn btn-danger close-btn-circle"><i class="fa fa-times"></i></button>
                                <img [src]="url" class="rounded" alt="" style="width: 100%;height: 100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Address Line 1<span class="required-field">*</span></label>
                                    <input type="text" class="form-control form-control-sm"
                                           placeholder="Enter address line 01"
                                           required
                                           [(ngModel)]="adminUser.address1" name="address1" #address1="ngModel">

                                    <div *ngIf="address1.invalid && (f.submitted || address1.dirty || address1.touched)"
                                         class="required-alert alert alert-danger">
                          <span *ngIf="address1.errors.required">
                            This field is required.
                          </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Address Line 2<span class="required-field">*</span></label>
                                    <input type="text" class="form-control form-control-sm"
                                           placeholder="Enter address line 02"
                                           required
                                           [(ngModel)]="adminUser.address2" name="address2" #address2="ngModel">

                                    <div *ngIf="address2.invalid && (f.submitted || address2.dirty || address2.touched)"
                                         class="required-alert alert alert-danger">
                          <span *ngIf="address2.errors.required">
                            This field is required.
                          </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 5px;">
            <div class="col-md-12 text-right">
                <button type="submit" [disabled]="!user_availability || waitHttpResponse"
                        class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit
                </button>
                <button type="button" class="btn btn-sm btn-danger" (click)="onClickReset(f);"><i class="fa fa-ban"></i>
                    Reset
                </button>
            </div>
        </div>
    </form>
</div>
