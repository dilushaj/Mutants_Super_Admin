<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-6">
          <i class="fa fa-align-justify"></i> Users
        </div>
        <div class="col-md-6 text-right">
          <button type="button" class="btn btn-sm btn-primary" (click)="onClickAddNewBtn();">Add New</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <app-data-grid [gridConfig]="gridConfig" (onGridEvent)="onGridEvent($event)"></app-data-grid>
    </div>
  </div>
</div>
