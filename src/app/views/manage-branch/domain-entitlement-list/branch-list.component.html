<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-6">
          <i class="fa fa-align-justify"></i> Domain List
        </div>
        <div class="col-md-6 text-right">
          <button type="button" class="btn btn-sm btn-primary" (click)="onClickAddNew()">Add New</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div *ngIf="editDomainEntitlement">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-md-6">
              </div>
              <div class="col-md-6 text-right">
                <button class="btn btn-sm btn-default pull-right btn-clear-cart ng-binding" (click)="onClickCancel()">
                  Cancel
                </button>
                <button class="btn btn-sm btn-success pull-right btn-clear-cart ng-binding" (click)="onClickSave()">
                  Save
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <label>Domain<span class="required-field">*</span></label>
                      <input type="text" class="form-control form-control-sm"
                             required
                             name="domain"
                             value={{record.name}}>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <label>Available Functions</label>
                  </div>
                  <div class="card-body">
                    <div class="role-control-button-wrap">
                      <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-danger" (click)="onClickAssignAll();">Assign All <i
                          class="fa fa-fast-forward"></i></button>
                      </div>
                      <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-primary" (click)="onClickAssignSelected()">Assign Selected
                          <i class="fa fa-step-forward"></i></button>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="col-12">
                        <div class="input-group">
                          <input class="form-control border-secondary py-2" type="search" placeholder="Search for..."
                                 [(ngModel)]="searchText">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">
                              <i class="fa fa-search"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <br>
                    <ul class="filter-select">
                      <li *ngFor="let entitlement of  AvailableFunctions | filter : searchText | orderBy: entitlementId: true">
                        {{entitlement.entitlementId + " - " + entitlement.name}}
                        <div class="col-sm-12 text-right">
                          <input type="checkbox" (change)="onChange(entitlement)">
                        </div>
                      </li>
                    </ul>
                    <br>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <label>Assigned Functions<span class="required-field">*</span></label>
                  </div>
                  <div class="card-body">
                    <div class="role-control-button-wrap">
                      <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-danger" (click)="onClickUnassignAll()">Un-Assign All <i
                          class="fa fa-fast-forward"></i></button>
                      </div>
                      <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-primary" (click)="onClickUnAssignSelected()">Un-Assign
                          Selected <i class="fa fa-step-forward"></i></button>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="col-12">
                        <div class="input-group">
                          <input class="form-control border-secondary py-2" type="search" placeholder="Search for..."
                                 [(ngModel)]="searchText1">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">
                              <i class="fa fa-search"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <br>
                    <ul class="filter-select">
                      <li *ngFor="let entitlement of  AssignedFunctions | filter : searchText1 | orderBy: entitlementId: true">
                        {{entitlement.entitlementId + " - " + entitlement.name}}
                        <div class="col-md-12 text-right">
                          <input type="checkbox" (change)="onChange(entitlement)">
                        </div>
                      </li>
                    </ul>
                    <br>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-data-grid [gridConfig]="gridConfig" (onGridEvent)="onGridEvent($event)"></app-data-grid>
    </div>
  </div>
</div>
