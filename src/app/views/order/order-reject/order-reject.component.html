<div bsModal #orderReject="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form role="document" (ngSubmit)="onRejectOrder(f)" #f="ngForm" class="modal-dialog">
      <div class="form-model">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Order Reject</h5>
        <button type="button" class="close" (click)="onCloseOrderRejectModal();" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row view-data">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-sm-5 text-align">Order Id <i class="fa fa-hand-o-right fa-1" aria-hidden="true"></i></div>
              <div class="col-sm-7 text-left">{{displayValue.orderId}}</div>
            </div>
            <div class="row">
              <div class="col-sm-5 text-align">Customer Name <i class="fa fa-hand-o-right fa-1" aria-hidden="true"></i></div>
              <div class="col-sm-7 text-left">{{displayValue.customerFirstName}}</div>
            </div>
            <div class="row">
              <div class="col-sm-5 text-align">From Currency <i class="fa fa-hand-o-right fa-1" aria-hidden="true"></i></div>
              <div class="col-sm-7 text-left">{{displayValue.fromCurrency}}</div>
            </div>
            <div class="row">
              <div class="col-sm-5 text-align">To Currency <i class="fa fa-hand-o-right fa-1" aria-hidden="true"></i></div>
              <div class="col-sm-7 text-left">{{displayValue.toCurrency}}</div>
            </div>
            <div class="row">
              <div class="col-sm-5 text-align">Quantity <i class="fa fa-hand-o-right fa-1" aria-hidden="true"></i></div>
              <div class="col-sm-7 text-left">{{displayValue.quantity}}</div>
            </div>
            <div class="row">
              <div class="col-sm-5 text-align">Final Value <i class="fa fa-hand-o-right fa-1" aria-hidden="true"></i></div>
              <div class="col-sm-7 text-left">{{displayValue.finalValue}}</div>
            </div>
            <hr>
        <!--<input type="text" [(ngModel)]="comment" placeholder="Enter Comment" style="width:470px">-->

            <div class="form-group">
              <label>Are You Sure to Reject this Order ? <span class="required-field">*</span></label>
              <input type="text" class="form-control form-control-sm"  placeholder="Enter Comment"
                     required
                     [(ngModel)]="orderRejectRequired.comment" name="comment" #comment="ngModel">

              <div *ngIf="comment.invalid && (f.submitted || comment.touched)" class="required-alert alert alert-danger">
                          <span *ngIf="comment.errors.required">
                            Enter Comment.
                          </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Yes</button>
        <button type="button" class="btn btn-secondary" (click)="onCloseOrderRejectModal();" >No</button>
      </div>
    </div>
      </div>
    </form>
  </div>
