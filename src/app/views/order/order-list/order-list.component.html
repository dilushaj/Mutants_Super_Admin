<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-6">
          <i class="fa fa-align-justify"></i> Order  List
        </div>
      </div>
    </div>
    <div class="card-body">
      <app-data-grid [gridConfig]="gridConfig" (onGridEvent)="onGridEvent($event)"></app-data-grid>
    </div>
  </div>
</div>

<app-order-accept #orderAcceptModal [formValue]="formValue" [action]="formAction" (onFormEvent)="onFormEvent($event)"></app-order-accept>
<app-order-reject #orderRejectModal [formValue]="formValue" [action]="formAction" (onFormEvent)="onFormEvent($event)"></app-order-reject>
<app-order-view #orderViewModal [formValue]="formValue" [action]="formAction" (onFormEvent)="onFormEvent($event)"></app-order-view>
