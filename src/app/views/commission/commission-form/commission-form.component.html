<div bsModal #commissionForm="bs-modal" [config]="modelConfig" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg form-model" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Create Commission</h6>
        <button type="button" class="close" (click)="onCloseCommissionFormModal();" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form role="form" (ngSubmit)="onSubmit(f)" #f="ngForm" >
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Name <span class="required-field">*</span></label>
                        <input type="text" class="form-control form-control-sm" placeholder="Enter commission name"
                               required
                               [(ngModel)]="commissionCode.name" name="name" #name="ngModel">

                        <div *ngIf="name.invalid && (f.submitted || name.dirty || name.touched)" class="required-alert alert alert-danger">
                          <span *ngIf="name.errors.required">
                            This field is required.
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Currency Rate<span class="required-field">*</span></label>
                        <select class="form-control form-control-sm"
                                required
                                [(ngModel)]="commissionCode.currencyPairId" name="currencyPairId" #currencyPairId="ngModel">
                          <option value = "" >- Select Currency -</option>
                          <option *ngFor="let c of currencyList" [ngValue]="c.currencyPairId">{{c.currencyPairName}}</option>
                        </select>
                        <div *ngIf="currencyPairId.invalid && (f.submitted || currencyPairId.dirty || currencyPairId.touched)" class="required-alert alert alert-danger">
                          <span *ngIf="currencyPairId.errors.required">
                            This field is required.
                          </span>
                        </div>
                      </div>
                    </div>
                  </div><!--/.row-->
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>From <span class="required-field">*</span></label>
                        <input type="number" class="form-control form-control-sm" placeholder="From Value"
                               required
                               [(ngModel)]="commissionCode.from" name="from" #from="ngModel">

                        <div *ngIf="from.invalid && (f.submitted || from.dirty || from.touched)" class="required-alert alert alert-danger">
                          <span *ngIf="from.errors.required">
                            This field is required.
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>To <span class="required-field">*</span></label>
                        <input type="number" class="form-control form-control-sm" placeholder="To Value"
                               required
                               [(ngModel)]="commissionCode.to" name="to" #to="ngModel">

                        <div *ngIf="to.invalid && (f.submitted || to.dirty || to.touched)" class="required-alert alert alert-danger">
                          <span *ngIf="to.errors.required">
                            This field is required.
                          </span>
                        </div>
                      </div>
                    </div>
                  </div><!--/.row-->
                  <label>Amount <span class="required-field">*</span></label>
                  <div class="card">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label>Percentage (%)</label>
                            <input type="number" class="form-control form-control-sm" placeholder="Enter percentage"
                                   pattern="\d{1,2}"
                                   [(ngModel)]="commissionCode.percentage" name="percentage" #percentage="ngModel">

                            <div *ngIf="percentage.invalid && (f.submitted || percentage.dirty || percentage.touched)" class="required-alert alert alert-danger">
                              <span *ngIf="percentage.errors.pattern">Percentage is invalid.</span>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label>Flat Amount</label>
                            <input type="number" class="form-control form-control-sm" placeholder="Enter flat amount"
                                   [(ngModel)]="commissionCode.flatAmount" name="flatAmount" #flatAmount="ngModel">

                            <div *ngIf="flatAmount.invalid && (f.submitted || flatAmount.dirty || flatAmount.touched)" class="required-alert alert alert-danger">
                              <span *ngIf="flatAmount.errors.required">This field is required.</span>
                            </div>
                          </div>
                        </div>
                      </div><!--/.row-->
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <div class="row" style="padding-top: 5px;">
            <div class="col-md-12 text-right">
              <button type="submit" [disabled]="waitHttpResponse" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit</button>
              <button type="button" class="btn btn-sm btn-danger" (click)="onClickReset(f);"><i class="fa fa-ban"></i> Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
