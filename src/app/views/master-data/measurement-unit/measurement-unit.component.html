<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-5">
        <ng-select [items]="domains"
                   bindLabel="name"
                   bindValue="categoryId"
                   placeholder="Select domain"
                   [(ngModel)]="masterDataId" name="selectedDomain" #selectedDomain="ngModel" (change)="getMeasurementUnits(masterDataId)">
        </ng-select>
      </div>
      <div class="col-md-7 text-right">
        <button class="btn btn-sm btn-default pull-right btn-clear-cart ng-binding" (click)="onClickReset()">
          Reset
        </button>
        <button class="btn btn-sm btn-success pull-right btn-clear-cart ng-binding" (click)="onClickSave()">
          Save
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-8">
        <div class="form-group">
          <label><strong>Measurement Unit</strong></label>
          <input type="text" class="form-control form-control-sm" [disabled]="masterDataId === 0"
                 placeholder="Enter measurement unit"
                 required
                 [(ngModel)]="newMeasurement" name="newMeasurement1" #newMeasurement1="ngModel">
        </div>
      </div>

      <div class="col-sm-4" style="padding-top: 28px;">
        <button class="btn btn-sm btn-primary btn-clear-cart ng-binding" [disabled]="newMeasurement ===''" (click)="addMeasurementUnit()">
          <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="card">
      <div class="card-header">Measurement Units</div>
      <div class="card-body" style="max-height: 250px; overflow-y: scroll;">
        <ul class="custom-list-group" style="padding-left: 0;">
          <li *ngFor="let measurementUnit of measurementUnits; index as i;" style="padding:5px 0;">
                                            <span style="margin: 0 15px 0 0;">
                                                <button type="button" class="btn btn-danger btn-xs"
                                                        (click)="removeMeasurementUnit(i)">
                                                    <i class="fa fa-times" aria-hidden="true"></i>
                                                </button>
                                            </span>
            <span>{{measurementUnit}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
