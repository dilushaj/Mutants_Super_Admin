<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-6">
        <ng-select [items]="domains"
                   bindLabel="name"
                   bindValue="categoryId"
                   placeholder="Select domain"
                   [(ngModel)]="masterData.masterDataId" name="selectedDomain" #selectedDomain="ngModel" (change)="getProductGroups(masterData.masterDataId)">
        </ng-select>
      </div>
      <div class="col-md-6 text-right">
        <button class="btn btn-sm btn-default pull-right btn-clear-cart ng-binding">
          Cancel
        </button>
        <button class="btn btn-sm btn-success pull-right btn-clear-cart ng-binding">
          Save
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-5">
        <div class="form-group">
          <label><strong>Key</strong></label>
          <input type="text" class="form-control form-control-sm"
                 placeholder="Enter Key"
                 required
                 [(ngModel)]="record.key" name="key" #key="ngModel">
        </div>
      </div>
      <div class="col-sm-5">
        <div class="form-group">
          <label><strong>Value</strong></label>
          <input type="text" class="form-control form-control-sm"
                 placeholder="Enter Value"
                 required
                 [(ngModel)]="record.value" name="value" #value="ngModel">
        </div>
      </div>
      <div class="col-sm-2" style="padding-top: 28px;">
        <button class="btn btn-sm btn-primary btn-clear-cart ng-binding" [disabled]="record.key ==='' || record.value ==='' ">
          <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </button>
      </div>

    </div>

    <div class="card">
          <div class="card-header">Product Groups</div>
          <div class="card-body" style="max-height: 250px; overflow-y: scroll;">
            <li *ngFor="let productGroup of  productGroups">
              {{productGroup.key + " - " + productGroup.value}}
            </li>
          </div>
    </div>
  </div>
</div>
