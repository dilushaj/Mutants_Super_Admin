<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-4 left">
          <i class="fa fa-align-justify"></i> Commission List
        </div>
        <div class="col-md-8 text-right  modal-date-input">
          <form role="form">
            <div class="col-md-5" style="display: inline" ><i class="fa fa-calendar"></i> From :
              <input readonly type="text" class="form-control-sm" placeholder="MM/dd/yyyy"
                     [maxDate]="maxDate"
                     #dp="bsDatepicker"
                     bsDatepicker [(bsValue)]="newVar" value="{{ newVar | date:'MM/dd/yyyy' }}"
                     [(ngModel)]="fromDate" name="fDate" #fDate="ngModel">
            </div>
            <div class="col-md-5" style="display: inline"><i class="fa fa-calendar"></i> To :
              <input readonly type="text" class="form-control-sm" placeholder="MM/dd/yyyy"
                     [maxDate]="maxDate"
                     #dp="bsDatepicker"
                     bsDatepicker [(bsValue)]="newVar2" value="{{ newVar2 | date:'MM/dd/yyyy' }}"
                     [(ngModel)]="toDate" name="tDate" #tDate="ngModel">
            </div>
            <div class="col-md-2" style="display: inline">
              <button type="button" class="btn btn-sm btn-success" (click)="onSearch()">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="card-body">
      <app-data-grid [gridConfig]="gridConfig" (onGridEvent)="onGridEvent($event)"></app-data-grid>
    </div>
  </div>
</div>
<app-expand-sales-report #expandSelesReportViewModal [formValue]="formValue" [action]="formAction" (onFormEvent)="onFormEvent($event)"></app-expand-sales-report>
