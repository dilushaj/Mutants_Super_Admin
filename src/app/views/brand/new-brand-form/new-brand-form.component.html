<div class="modal-header">
  <h4 class="modal-title pull-left">Add new Product Brand</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onCloseModal();">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form role="form" #f="ngForm" (submit)="onSubmit(f)">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <label>Shop Category<span class="required-field">*</span></label>
                <ng-select [items]="shopChategories"
                           bindLabel="name"
                           bindValue="categoryId"
                           placeholder="Select shop Category"
                           [(ngModel)]="brand.shopCategoryId"  [disabled]="action === 'edit'" name="selectedShopCategory" #selectedShopCategory="ngModel">
                </ng-select>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Name<span class="required-field">*</span></label>
                  <input type="text" class="form-control form-control-sm"
                         placeholder="Enter brand name"
                         required
                         [(ngModel)]="brand.name" name="name" #name="ngModel">
                  <div *ngIf="name.invalid && (f.submitted || name.dirty || name.touched)"
                       class="required-alert alert alert-danger">
                          <span *ngIf="name.errors.required">
                            This field is required.
                          </span>
                  </div>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-sm-6">
                <app-file-upload *ngIf="openImage" [config]="fileUploadConfig"  (onFileUploadEvent)="onFileUploadEvent($event)"></app-file-upload>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Description</label>
                  <textarea  rows="10" type="text" class="form-control form-control-sm"
                         placeholder="Enter Description"
                             [(ngModel)]="brand.description" name="value" #value="ngModel"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="padding-top: 5px;">
      <div class="col-md-12 text-right">
        <button type="submit" [disabled]="waitHttpResponse"
                class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit
        </button>
        <button type="button" class="btn btn-sm btn-danger" (click)="onClickReset(f);" [disabled]="action === 'edit'"><i class="fa fa-ban"></i>
          Reset
        </button>
      </div>
    </div>

  </form>
</div>
